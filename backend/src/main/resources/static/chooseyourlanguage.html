<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choose Language</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1b1f3b, #0b0d1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .container {
      width: 440px;
      padding: 42px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 14px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: #cfd3ff;
      margin-bottom: 30px;
    }

    .select-wrapper {
      position: relative;
      margin-bottom: 30px;
    }

    select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      font-size: 15px;
      appearance: none;
      cursor: pointer;
    }

    option {
      background: #1b1f3b;
      color: #ffffff;
    }

    .select-wrapper::after {
      content: "▾";
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #cfd3ff;
      pointer-events: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #6c63ff, #8f84ff);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(108, 99, 255, 0.45);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Choose Your Language</h1>
    <p>
      Select your preferred language to personalize your experience.
      This helps us deliver content that feels native, intuitive,
      and built for you.
    </p>

    <div class="select-wrapper">
      <select id="language">
        <option value="" disabled selected>Select language</option>

        <!-- Global -->
        <option value="en">English</option>
        <option value="es">Spanish (Español)</option>
        <option value="fr">French (Français)</option>
        <option value="de">German (Deutsch)</option>
        <option value="pt">Portuguese (Português)</option>
        <option value="it">Italian (Italiano)</option>
        <option value="nl">Dutch (Nederlands)</option>
        <option value="ru">Russian (Русский)</option>
        <option value="zh">Chinese (中文)</option>
        <option value="ja">Japanese (日本語)</option>
        <option value="ko">Korean (한국어)</option>
        <option value="ar">Arabic (العربية)</option>
        <option value="tr">Turkish (Türkçe)</option>

        <!-- Indian Languages -->
        <option value="hi">Hindi (हिन्दी)</option>
        <option value="ta">Tamil (தமிழ்)</option>
        <option value="te">Telugu (తెలుగు)</option>
        <option value="kn">Kannada (ಕನ್ನಡ)</option>
        <option value="ml">Malayalam (മലയാളം)</option>
        <option value="mr">Marathi (मराठी)</option>
        <option value="bn">Bengali (বাংলা)</option>
        <option value="gu">Gujarati (ગુજરાતી)</option>
        <option value="pa">Punjabi (ਪੰਜਾਬੀ)</option>
        <option value="ur">Urdu (اردو)</option>

        <!-- SEA / Others -->
        <option value="th">Thai (ไทย)</option>
        <option value="vi">Vietnamese (Tiếng Việt)</option>
        <option value="id">Indonesian (Bahasa Indonesia)</option>
        <option value="ms">Malay (Bahasa Melayu)</option>
        <option value="fil">Filipino (Tagalog)</option>

      </select>
    </div>

    <button onclick="continueApp()">Continue</button>
  </div>

  <script>
const API_BASE = "http://13.233.141.130:8080";

function continueApp() {
    const lang = document.getElementById("language").value;
    // Retrieve the mobile number stored during successful login
    const userMobile = localStorage.getItem("userMobile");

    if (!lang) {
        alert("Please select a language to continue.");
        return;
    }

    if (!userMobile) {
        alert("User session not found. Please login again.");
        window.location.href = "signin.html";
        return;
    }

    fetch(`${API_BASE}/api/save-language`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
            mobile: userMobile, 
            language: lang 
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert("Language set to: " + lang);
            window.location.href = "index.html"; 
        }
    })
    .catch(err => {
        console.error(err);
        alert("Error connecting to server.");
    });
}
</script>

</body>
</html>
