<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { width: 360px; margin: 40px auto; background: #fff; padding: 25px; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 12px; font-weight: 600; }
        input { width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;}
        .actions { margin-top: 20px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>
    <label>New Password</label>
    <input id="newPassword" type="password" placeholder="Enter new password">
    <label>Confirm Password</label>
    <input id="confirmPassword" type="password" placeholder="Confirm new password">

    <div class="actions">
        <button onclick="proceed()">Proceed</button>
    </div>
</div>

<script>
    // 1. Capture the mobile number from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const mobile = urlParams.get('mobile');
    const API_BASE = "http://13.233.141.130:8080"; 

    function proceed() {
    const newPass = document.getElementById("newPassword").value;
    const confirmPass = document.getElementById("confirmPassword").value;

    // Get the mobile from URL and fix the missing '+' sign
    let mobileFromUrl = urlParams.get('mobile');
    
    // REAL-WORLD FIX: If the mobile starts with 91 but has no +, add it
    if (mobileFromUrl && !mobileFromUrl.startsWith('+')) {
        mobileFromUrl = '+' + mobileFromUrl;
    }

    if (newPass !== confirmPass) {
        alert("Passwords do not match!");
        return;
    }

    fetch(`${API_BASE}/api/password/reset`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
            mobile: mobileFromUrl, // Now sending +919345727794
            password: newPass 
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            alert("Password changed successfully!");
            window.location.href = "signin.html";
        } else {
            alert("Error: " + data.message);
        }
    });
}
</script>
</body>
</html>
