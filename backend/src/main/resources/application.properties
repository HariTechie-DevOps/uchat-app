# Updated database name to 'user_account'
spring.datasource.url=jdbc:mysql://localhost:3306/user_account?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Nova

# Hibernate settings
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# VIDEO OPTIMIZATION (Essential for AWS)
# This allows the video to be sent in small pieces so it starts playing immediately
spring.web.resources.chain.enabled=true
spring.web.resources.cache.period=3600

# Remove the /static/** pattern so your URLs are clean
spring.mvc.static-path-pattern=/**

# Server Port
server.port=8080
